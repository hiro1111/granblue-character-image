<select id="rare">
    <option value="3040">SSR</option>
    <option value="3030">SR</option>
    <option value="3020">R</option>
</select>

<form>
    <label for="ID">数字(3桁まで) </label>
    <input type="number" id="ID" value="1" min="1" max="300">
    <input type="reset" name="reset" value="リセット" />

<button onclick="watch_image()">見る</button>
<br/>
<img id="image1" src="http://game-a1.granbluefantasy.jp/assets/img/sp/assets/npc/my/3040071000_01.png">
<img id="image2" src="http://game-a1.granbluefantasy.jp/assets/img/sp/assets/npc/my/3040071000_02.png">
<img id="image3" src="http://game-a1.granbluefantasy.jp/assets/img/sp/assets/npc/my/3040071000_03.png">
<img id="imagep" src="http://game-a1.granbluefantasy.jp/assets/img/sp/quest/scene/character/body/3040071000.png">

 
<script type="text/javascript">
function watch_image() {
 
    // IDとURLとか
    var ID_old = document.getElementById("ID").value;
    var rare = document.getElementById("rare").value;
    var tatie = "http://game-a1.granbluefantasy.jp/assets/img/sp/assets/npc/my/"
    var story = "http://game-a1.granbluefantasy.jp/assets/img/sp/quest/scene/character/body/"
    var text1 = "_01.png"
    var text2 = "_02.png"
    var text3 = "_03.png"
    var textp = ".png"
    // 足す
    ID_old = ( '000' + ID_old ).slice( -3 );
    var ID = rare + ID_old + "000"
    var sum1 = tatie + ID + text1;
    var sum2 = tatie + ID + text2;
    var sum3 = tatie + ID + text3;
    var sump = story + ID + textp;
 
	document.getElementById("image1").src = sum1;
	document.getElementById("image2").src = sum2;
	document.getElementById("image3").src = sum3;
	document.getElementById("imagep").src = sump;
}
</script>
</html>
